worker_processes 1;
daemon off;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Temp paths for non-root operation
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    sendfile on;
    keepalive_timeout 65;

    # Logging to stdout/stderr for container environments
    access_log /dev/stdout;
    error_log /dev/stderr;

    server {
        listen ${NGINX_PORT};
        server_name _;

        # Health check endpoint
        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Proxy all requests under BASE_PATH to Kasm
        location ${BASE_PATH} {
            # Proxy to Kasm (HTTP - SSL disabled via kasmvnc.yaml)
            proxy_pass http://127.0.0.1:${KASM_PORT}/;

            # WebSocket Support (required for VNC)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Host and X headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connectivity Options
            proxy_http_version 1.1;
            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;
            proxy_connect_timeout 1800s;
            proxy_buffering off;

            client_max_body_size 10M;
        }

        # Root location - also proxy to Kasm
        location / {
            proxy_pass http://127.0.0.1:${KASM_PORT}/;

            # WebSocket Support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Host and X headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connectivity Options
            proxy_http_version 1.1;
            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;
            proxy_connect_timeout 1800s;
            proxy_buffering off;

            client_max_body_size 10M;
        }
    }
}
